<body>
  <header>
      
    <nav class="navbar">

      <ul>

  <div id="boxhead"> 

   </div> 
  
<!-- Main Container Start-->
<div class="main-container">

<!-- Export -->
       <div class="export-container">

            <button title="exportbtn" class="export-btn" >   
                <i class="bi bi-file-earmark-arrow-down fw-bold"></i>
                Export Order List 
            </button>
        </div>

    <!-- Search Bar Container-->
    <div class="search-bar-container">
    
        <!-- Search Input Container  -->
        <div class="search-inputs-container">



            <div class="search-field-container">
            <!-- Search bar field -->
            <input title="searchbar"  type="search" class="search-input">

            <!--Search bar button  -->
                <div>
                    <button title="searchbtn" class="search-btn">Search now</button>
                </div>

            </div>

            <!-- Sort orders  -->
                <div class="sort-orders-container">

                    <label for="">Sort By: </label>
                    
                    <select title="Sort Order by Name, Price, Date" name="" id="" >
                            <option value="name">Name</option>
                            <option value="price">Price</option>
                            <option value="date">Date</option>
                    </select>

                </div>
                
        </div>
           
    </div>


    <!-- Orders Container -->
    <div class="orders-container">


        <!-- Product Header -->
        <div class="product-header">
            <p>Product</p>
            <p>price</p>
            <p>payment</p>
            <p>Action</p>
        </div>

        
        <!-- Product Items  -->
        <div class="product-items-container">

            <!-- Item 1  -->
                <div class="product-items1">
                <p>Item 1</p>
                <p>Item 2</p>
                <p>Item 3</p>
                <p>Item 4</p>

    </div>
